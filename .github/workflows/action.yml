name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      - name: Build the project
        run: ./gradlew clean build  # JAR 파일 생성

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build and start services
        run: |
          docker-compose -f docker-compose.yml build
          docker-compose -f docker-compose.yml up -d

      - name: Wait for services to be healthy
        run: |
          sleep 20

      - name: Run tests
        run: |
          docker-compose -f docker-compose.yml run --rm api ./run-tests.sh

      - name: Clean up
        run: |
          docker-compose -f docker-compose.yml down

      - name: Deploy to EC2
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_USER: ${{ secrets.EC2_USER }}
        run: |
          echo "$SSH_PRIVATE_KEY" > id_rsa
          chmod 600 id_rsa
          scp -o StrictHostKeyChecking=no -i id_rsa -o UserKnownHostsFile=/dev/null docker-compose.yml $EC2_USER@$EC2_HOST:~/app/
          ssh -o StrictHostKeyChecking=no -i id_rsa -o UserKnownHostsFile=/dev/null $EC2_USER@$EC2_HOST "cd ~/app && docker-compose up -d --build"
